<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de google, clon de google">
    <meta name="keywords" content="google, buscador, clon, práctica">
    <meta name="author" content="José Hernández" />
    <link rel="shortcut icon" type="image/jpg" href="assets/image/icon-google-redondo.png"/>
    <link rel="stylesheet" href="css/general_styles.css">
    <link rel="stylesheet" href="css/desktop.css">
    <!--<link rel="stylesheet" href="assets/icons/fontawesome-free-6.1.1-web/css/all.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Google</title>
    <!-- CSS CRITICO -->
    <style>
        :root{--font-general: Arial, Helvetica, sans-serif;;--color-transparent: transparent;--black-strong: black;--black-opacity-uno: rgba(0,0,0,0.1);--white-standar: white;--gray-strong: gray;--gray-middel: #dfe1e5;--gray-opacity-uno: rgba(60,64,67,0.08)}*{box-sizing:border-box;padding:0;margin:0}html{font-size:62.5%;height:100%}body{height:100%;display:flex;flex-direction:column;font-size:1.3rem;font-family:var(--font-general)}.container-header{width:100%;height:6rem}.container-nav{display:flex;height:inherit;align-items:center;justify-content:flex-end;margin-right:1.5rem}.container-nav__container-seccion-links{margin-right:1rem}.container-nav__ul-seccion-left{display:flex;justify-content:center;align-items:center;height:auto;list-style:none}.container-nav__li-container-links--first-link{margin-right:1.5rem}.container-nav__link{text-decoration:none;height:5rem;width:10rem;color:var(--black-strong)}.container-nav__ul-seccion-right{display:flex;justify-content:center;align-items:center;height:auto;list-style:none}.container-nav__li-menu-avatar{display:flex;justify-content:center;align-items:center;height:3rem;width:3rem;background-color:var(--color-transparent);border:0.6rem solid var(--color-transparent);padding:1.5rem;border-radius:100%}.container-nav__link-menu-avatar{display:flex;justify-content:center;align-items:center;height:3rem;width:3rem;border-radius:100%;border:0.6rem solid var(--color-transparent);padding:1.5rem}.container-nav__container-imagen{display:flex;justify-content:center;align-items:center}.container-nav__imagen-menu-avatar--icon-menu{height:1.6rem;width:1.6rem}.container-nav__imagen-menu-avatar--icon-avatar-redondo{border-radius:100%}.main-container-principal{margin:11rem 0;flex:1 0 auto}.container-image-input-buttoms{margin:0 2rem}.container-image-input-buttoms__seccion-imagen{margin-bottom:2.7rem;text-align:center}.container-image-input-buttoms__seccion-input{background-color:var(--white-standar);border:0.1rem solid var(--gray-middel);border-radius:3rem;max-width:58rem;margin:0 auto;margin-bottom:2rem}.container-image-input-buttoms__input[type="text"]{width:100%;height:4.4rem;border:none;outline:none;font-size:1.6rem}.container-image-input-buttoms__container-input{display:flex;justify-content:center;align-items:center}.container-image-input-buttoms__container-input{width:100%}.container-image-input-buttoms__container-icon-search i{padding:0 1.5rem;font-size:1.5rem;color:var(--gray-strong)}.container-image-input-buttoms__image-voice{padding:0 1.5rem;font-size:2rem}.container-image-input-buttoms__seccion-botones{display:flex;justify-content:center;align-items:center}.container-image-input-buttoms__botones-search-google{height:3.6rem;padding:0 1.6rem;background-color:var(--gray-opacity-uno);border:none;margin:0 0.5rem;outline:none;border-radius:0.5rem;border:0.1rem solid var(--color-transparent);font-size:1.4rem}.footer-container-principal{background-color:var(--gray-middel);flex-shrink:0}.container-enlaces{width:100%;height:auto;background-color:var(--gray-middel);padding:0 1.8rem}.container-enlaces__link-section-uno{display:flex;justify-content:start;align-items:center}.container-enlaces__li-container-pais,.container-enlaces__li-container-links-left,.container-enlaces__li-container-links-right{padding:1.6rem}.container-enlaces__enlace-pais{text-decoration:none;color:var(--black-strong);white-space:nowrap;font-size:1.4rem}.container-enlaces__links_seccion-dos{display:flex;justify-content:space-evenly;align-items:center;flex-wrap:wrap}.container-enlaces__ul-container-pais,.container-enlaces__ul-container-links-left,.container-enlaces__ul-container-links-right{display:flex;justify-content:center;align-items:center;flex-wrap:wrap;list-style:none}.container-enlaces__links-left,.container-enlaces__links-right{text-decoration:none;color:var(--black-strong);white-space:nowrap;font-size:1.4rem}@media (min-width:1201px){.container-enlaces__links_seccion-dos{justify-content:space-between}}
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="container-header">
         <!-- NAV -->
        <nav class="container-nav">
             <!-- NAV - SECCION UNO -->
            <section class="container-nav__container-seccion-links">
                <ul class="container-nav__ul-seccion-left">
                    <li class="container-nav__li-container-links container-nav__li-container-links--first-link">
                        <a class="container-nav__link" href="#">Gmail</a>
                    </li>
                    <li class="container-nav__li-container-links">
                        <a class="container-nav__link" href="#">Imágenes</a>
                    </li>
                </ul>
            </section>
            <!-- NAV - SECCION DOS -->
            <section class="container-nav__container-seccion-menu-avatar">
                <ul class="container-nav__ul-seccion-right">
                    <li class="container-nav__li-menu-avatar container-nav__li-menu-avatar--first">
                        <a class="container-nav__link-menu-avatar" href="#">
                            <picture class="container-nav__container-imagen">
                                <img class="container-nav__imagen-menu-avatar container-nav__imagen-menu-avatar--icon-menu" src="assets/image/grid-gris.png" alt="Se visualiza la imagen de perfil o las iniciales" title="Imagen de perfil o iniciales" width="16" height="16">
                            </picture>
                        </a>
                    </li>
                    <li class="container-nav__li-menu-avatar">
                        <a class="container-nav__link-menu-avatar" href="#">
                            <picture class="container-nav__container-imagen">
                                <img class="container-nav__imagen-menu-avatar container-nav__imagen-menu-avatar--icon-avatar-redondo" src="assets/image/icon-inicial.png" alt="Se visualiza la imagen de perfil o las iniciales" title="Imagen de perfil o iniciales" width="32" height="32">
                            </picture>
                        </a>
                    </li>
                </ul>
            </section>
        </nav>
    </header>
    <!-- MAIN -->
    <main class="main-container-principal">
        <!-- MAIN - SECCION LOGO - INPUT BUTTONS-->
        <section class="container-image-input-buttoms">
            <!-- MAIN - SECCION LOGO -->
            <section class="container-image-input-buttoms__seccion-imagen">
                <picture class="container-image-input-buttoms__container-imagen">
                    <img class="container-image-input-buttoms__imagen-google" src="assets/image/logo-google.png" alt="logo-google" title="logo de google" width="272" height="92">
                </picture>
            </section>
            <!-- MAIN - SECCION INPUT -->
            <section class="container-image-input-buttoms__seccion-input">
                <form class="container-image-input-buttoms__container-formulario" action="">
                    <div class="container-image-input-buttoms__container-input">
                        <div class="container-image-input-buttoms__container-icon-search">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="container-image-input-buttoms__container-input">
                            <input class="container-image-input-buttoms__input" type="text" placeholder="search">
                        </div>
                        <div class="container-image-input-buttoms__container-icon-voice">
                            <a class="container-image-input-buttoms__link-icon-voice" href="#">
                                <img class="container-image-input-buttoms__image-voice" src="assets/image/icon-voice-google.png" alt="icon-voice-google" title="Búsqueda por voz" width="54" height="24">
                            </a>
                        </div>
                    </div>
                </form>
            </section>
            <!-- MAIN - SECCION  BUTTONS -->
            <section class="container-image-input-buttoms__seccion-botones">
                <button class="container-image-input-buttoms__botones-search-google">Buscar con Google</button>
                <button class="container-image-input-buttoms__botones-search-google">Me siento con suerte</button>
            </section>
        </section>
    </main>
    <!-- FOOTER -->
    <footer class="footer-container-principal">
        <!-- FOOTER - SECCION UNO COUNTRY - SECCION DOS LINKS LEFT AND RIGHT -->
        <section class="container-enlaces">
            <!-- FOOTER - SECCION UNO COUNTRY -->
            <section class="container-enlaces__link-section-uno">
                <ul class="container-enlaces__ul-container-pais">
                    <li class="container-enlaces__li-container-pais">
                        <a class="container-enlaces__enlace-pais" href="#">Venezuela</a>
                    </li>
                </ul>
            </section>
            <hr class="container-enlaces_separador-secciones">
            <!-- FOOTER - SECCION DOS LINKS LEFT AND RIGHT -->
            <section class="container-enlaces__links_seccion-dos">
                 <!-- FOOTER - SECCION DOS LINKS LEFT -->
                <section class="container-enlaces__links-seccion-left">
                    <ul class="container-enlaces__ul-container-links-left">
                        <li class="container-enlaces__li-container-links-left">
                            <a class="container-enlaces__links-left" href="#">Sobre google</a>
                        </li>
                        <li class="container-enlaces__li-container-links-left">
                            <a class="container-enlaces__links-left" href="#">Publicidad</a>
                        </li>
                        <li class="container-enlaces__li-container-links-left">
                            <a class="container-enlaces__links-left" href="#">Negocios</a>
                        </li>
                        <li class="container-enlaces__li-container-links-left">
                            <a class="container-enlaces__links-left" href="#">Cómo funciona la búsqueda</a>
                        </li>
                    </ul>
                </section>
                 <!-- FOOTER - SECCION DOS LINKS RIGHT -->
                <section class="container-enlaces__links-seccion-right">
                    <ul class="container-enlaces__ul-container-links-right">
                        <li class="container-enlaces__li-container-links-right">
                            <a class="container-enlaces__links-right" href="#">Privacidad</a>
                        </li>
                        <li class="container-enlaces__li-container-links-right">
                            <a class="container-enlaces__links-right" href="#">Condiciones</a>
                        </li>
                        <li class="container-enlaces__li-container-links-right">
                            <a class="container-enlaces__links-right" href="#">Preferencias</a>
                        </li>
                    </ul>
                </section>
            </section>
        </section>
    </footer>
</body>
</html>
