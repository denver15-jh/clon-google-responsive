<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de google, clon de google">
    <meta name="keywords" content="google, buscador, clon, práctica">
    <meta name="author" content="José Hernández" />
    <link rel="shortcut icon" type="image/jpg" href="/assets/image/icon-google-redondo.png"/>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/desktop.css">
    <!--<link rel="stylesheet" href="assets/icons/fontawesome-free-6.1.1-web/css/all.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Google</title>
</head>
<body>
    <header class="container-header">

        <nav class="container-nav">

            <section class="container-nav__container-seccion-links">
                <ul class="container-nav__ul-seccion-left">
                    <li class="container-nav__li-container-links container-nav__li-container-links--first-link">
                        <a class="container-nav__link" href="#">Gmail</a>
                    </li>
                    <li class="container-nav__li-container-links">
                        <a class="container-nav__link" href="#">Imágenes</a>
                    </li>
                </ul>
            </section>

            <section class="container-nav__container-seccion-menu-avatar">
                <ul class="container-nav__ul-seccion-right">
                    <li class="container-nav__li-menu-avatar container-nav__li-menu-avatar--first">
                        <a class="container-nav__link-menu-avatar" href="#">
                            <picture class="container-nav__container-imagen">
                                <img class="container-nav__imagen-menu-avatar container-nav__imagen-menu-avatar--icon-menu" src="assets/image/grid-gris.png" alt="Se visualiza la imagen de perfil o las iniciales" title="Imagen de perfil o iniciales" width="16" height="16">
                            </picture>
                        </a>
                    </li>
                    <li class="container-nav__li-menu-avatar">
                        <a class="container-nav__link-menu-avatar" href="#">
                            <picture class="container-nav__container-imagen">
                                <img class="container-nav__imagen-menu-avatar container-nav__imagen-menu-avatar--icon-avatar-redondo" src="assets/image/icon-inicial.png" alt="Se visualiza la imagen de perfil o las iniciales" title="Imagen de perfil o iniciales" width="32" height="32">
                            </picture>
                        </a>
                    </li>
                </ul>
            </section>
            
        </nav>

    </header>

    <main class="main-container-principal">
        
        <section class="container-image-input-buttoms">

            <section class="container-image-input-buttoms__seccion-imagen">
                <picture class="container-image-input-buttoms__container-imagen">
                    <img class="container-image-input-buttoms__imagen-google" src="assets/image/logo-google.png" alt="logo-google" title="logo de google" width="272" height="92">
                </picture>
            </section>
    
            <section class="container-image-input-buttoms__seccion-input">
                <form class="container-image-input-buttoms__container-formulario" action="">
                    <div class="container-image-input-buttoms__container-input">
                        <div class="container-image-input-buttoms__container-icon-search">
                            <i class="fas fa-search"></i>
                        </div>
                        <div class="container-image-input-buttoms__container-input">
                            <input class="container-image-input-buttoms__input" type="text">
                        </div>
                        <div class="container-image-input-buttoms__container-icon-voice">
                            <a class="container-image-input-buttoms__link-icon-voice" href="#">
                                <img class="container-image-input-buttoms__image-voice" src="assets/image/icon-voice-google.png" alt="icon-voice-google" title="Búsqueda por voz" width="54" height="24">
                            </a>
                        </div>
                    </div>
                </form>
            </section>
    
            <section class="container-image-input-buttoms__seccion-botones">
                <button class="container-image-input-buttoms__botones-search-google">Buscar con Google</button>
                <button class="container-image-input-buttoms__botones-search-google">Me siento con suerte</button>
            </section>

        </section>

    </main>

    <footer class="footer-container-principal">

        <section class="container-enlaces">

            <section class="container-enlaces__link-section-uno">
                <ul class="container-enlaces__ul-container-pais">
                    <li class="container-enlaces__li-container-pais">
                        <a class="container-enlaces__enlace-pais" href="#">Venezuela</a>
                    </li>
                </ul>
            </section>

            <hr class="container-enlaces_separador-secciones">

            <section class="container-enlaces__links_seccion-dos">

                <section class="container-enlaces__links-seccion-left">
                    <ul class="container-enlaces__ul-container-links-left">
                        <li class="container-enlaces__li-container-links-left">
                            <a class="container-enlaces__links-left" href="#">Sobre google</a>
                        </li>
                        <li class="container-enlaces__li-container-links-left">
                            <a class="container-enlaces__links-left" href="#">Publicidad</a>
                        </li>
                        <li class="container-enlaces__li-container-links-left">
                            <a class="container-enlaces__links-left" href="#">Negocios</a>
                        </li>
                        <li class="container-enlaces__li-container-links-left">
                            <a class="container-enlaces__links-left" href="#">Cómo funciona la búsqueda</a>
                        </li>
                    </ul>
                </section>

                <section class="container-enlaces__links-seccion-right">
                    <ul class="container-enlaces__ul-container-links-right">
                        <li class="container-enlaces__li-container-links-right">
                            <a class="container-enlaces__links-right" href="#">Privacidad</a>
                        </li>
                        <li class="container-enlaces__li-container-links-right">
                            <a class="container-enlaces__links-right" href="#">Condiciones</a>
                        </li>
                        <li class="container-enlaces__li-container-links-right">
                            <a class="container-enlaces__links-right" href="#">Preferencias</a>
                        </li>
                    </ul>
                </section>
                
            </section>

        </section>
    </footer>
    
</body>
</html>
